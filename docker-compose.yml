version: "3.9"

services:
  x-backend: &backend
    build:
      context: .
    environment: &env
      PGPASSWORD: password

  db:
    <<: *backend
    image: postgres
    volumes:
      - ./log:/root/log:cached
      - ./.psqlrc:/root/.psqlrc:ro
      - postgres:/var/lib/postgresql/data
      - postgres_history:/var/log/psql_history
    ports:
      - 5432
    environment:
      <<: *env
      POSTGRES_PASSWORD: password
      PSQL_HISTFILE: /root/log/.psql_history
      POSTGRES_HOST_AUTH_METHOD: "trust"

  web:
    <<: *backend
    environment:
      <<: *env
      SSH_AUTH_SOCK: /ssh/auth/sock
      EDITOR: vim
    build: .
    stdin_open: true
    tty: true
    volumes:
      - .:/app
      - bundle:/usr/local/bundle
      - node_modules:/app/node_modules
      - rails_cache:/app/tmp/cache
      - ssh-data:/ssh:ro
    ports:
      - "3000:3000"
    depends_on:
      - db

volumes:
  postgres:
  postgres_history:
  bundle:
  node_modules:
  rails_cache:
  ssh-data:
    external:
      name: ssh_data
